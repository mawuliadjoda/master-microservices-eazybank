spring:
  application:
    name: "configserver"
  profiles:
    #active: native
    active: git
  cloud:
    config:
      server:
        #native:
          #search-locations: "classpath:/config"
          #search-locations: "file:///D://dev//java//microservices//eazybytes//config"

        # when using private repo => https://docs.spring.io/spring-cloud-config/reference/server/environment-repository/git-backend.html
        git:
          uri: "https://github.com/mawuliadjoda/eazybank-config.git"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true
  #rabbitmq:
  #  host: "localhost"
  #  port: 5672
  #  username: "guest"
  #  password: "guest"

# enable management endpoint: invoke automatically the bus refresh API path
#  webhook on github
management:
  endpoints:
    web:
      exposure:
        include: "*"

  # configure liveness and readiness
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true



